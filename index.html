<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generador de Contraseñas Seguras</h1>
      <label for="passwordLength">Longitud de la contraseña:</label>
      <input type="number" id="passwordLength" value="12" min="1" max="128" />

      <label>
        <input type="checkbox" id="includeUppercase" checked />
        Incluir letras mayúsculas
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked />
        Incluir números
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked />
        Incluir caracteres especiales
      </label>

      <button id="generatePassword">Generar Contraseña</button>

      <h2>Contraseña Generada:</h2>
      <div id="passwordResult"></div>

      <button id="copyPassword">Copiar Contraseña</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
